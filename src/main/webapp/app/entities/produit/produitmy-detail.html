
<div>
    <h2><span data-translate="boncmd3App.produit.detail.title">Produit</span> {{vm.produit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="boncmd3App.produit.referenceProduit">Reference Produit</span></dt>
        <dd>
            <span>{{vm.produit.referenceProduit}}</span>
        </dd>
        <dt><span data-translate="boncmd3App.produit.designation">Designation</span></dt>
        <dd>
            <span>{{vm.produit.designation}}</span>
        </dd>
        <dt><span data-translate="boncmd3App.produit.categorie">Categorie</span></dt>
        <dd>
            <a ui-sref="categoriemy-detail({id:vm.produit.categorieId})">{{vm.produit.categorieReferenceCategorie}}</a>

            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="produitmy-detail.edit({id:vm.produit.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>

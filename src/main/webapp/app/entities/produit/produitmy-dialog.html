
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProduitLabel" data-translate="boncmd3App.produit.home.createOrEditLabel">Create or edit a Produit</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.produit.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.produit.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="boncmd3App.produit.referenceProduit" for="field_referenceProduit">Reference Produit</label>
            <input type="text" class="form-control" name="referenceProduit" id="field_referenceProduit"
                    ng-model="vm.produit.referenceProduit"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="boncmd3App.produit.designation" for="field_designation">Designation</label>
            <input type="text" class="form-control" name="designation" id="field_designation"
                    ng-model="vm.produit.designation"
                     />
        </div>

        <div class="form-group">
            <label data-translate="boncmd3App.produit.categorie" for="field_categorie">Categorie</label>
            <select class="form-control" id="field_categorie" name="categorie" ng-model="vm.produit.categorieId" ng-options="categorie.id as categorie.referenceCategorie for categorie in vm.categories"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
